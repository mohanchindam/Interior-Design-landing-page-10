<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interior Design landing page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Allerta|Allerta+Slab|Allerta:100,200,300,400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  
  <body>
    <nav id="navbar">
      <div id="navFirst">
        <img src='./images/Logo.svg' alt=''>
      </div>
      <div class='navMain'>
      <div class="navMid">  
          <h4>About Us</h4>
          <h4>Benefits</h4>    
          <h4>Projects</h4>
          <h4>Stages</h4>
          <h4>Services</h4>
        </div>
      <div class="navEnd">
        <div>
          <img src='./images/phone.svg' alt='' class='phone'>
        </div>
          <div class="navCall">
            <h3>Call Us</h3>
            <h3>+38 (097) 654 54 34</h3>
          </div>
      </div>
      </div>
    </nav>
    <div class="middle">
      <div class='MainTitle'>
      </div>
        <div class='mainTop'>
          <h1>Interior Design That Care About Details</h1>
          <div class='squareRight'>
          <div class='puzzleImage'>
            <img src='./images/puzzle.svg' alt=''>
            <h5>We create your space better based on your own ideas</h5>
          </div>
          <div class='line'></div>
          <div class='circle'></div>
        </div>
        </div>
        <div class='mainBottom'>
          <button>LEARN MORE</button>
          <div class='squareBottom'>
          <div class='puzzleImage'>
            <img src='./images/bulb.svg' alt='bulb'>
            <h5>We create your space better based on your own ideas</h5>
          </div>
          <div class='line'></div>
          <div class='circle'></div>
        </div>
        </div>
     
    </div>
